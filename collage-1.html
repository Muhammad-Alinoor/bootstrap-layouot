<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <img class=" img-fluid mb-2 " src="bottle.jpg" alt="">
                </div>
                <div class="row">
                    <img class=" img-fluid mb-2" src="stool.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <img class=" img-fluid mb-2" src="coffee.jpg" alt="">
                </div>
                <div class="row">
                    <img class=" img-fluid mb-2" src="lamp.jpg" alt="">
                </div>
                <div class="row">
                    <img class=" img-fluid mb-2" src="watch.jpg" alt="">
                </div>
                <div class="row">
                    <img class=" img-fluid mb-2" src="honey.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <img class=" img-fluid mb-2" class=" img-fluid mb-2" src="cactus.jpg" alt="">
                </div>
                <div class="row">
                    <img src="lens.jpg" alt="" class=" img-fluid mb-2">
                </div>
                <div class="row">
                    <img src="sunglass.jpg" alt="" class=" img-fluid mb-2">
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
