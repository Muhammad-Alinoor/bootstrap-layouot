<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage 2</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .big img {
            height: 400px;
        }

        .side img {
            height: 300px;
        }

        .new img {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 big">
                <img height="400px" ; class="img-fluid" src="sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0">
                    <div class="col-4 side">
                        <img src="boat.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 side">
                        <img src="beach.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-4 side">
                        <img src="coconut.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row new">
                    <img class="img-fluid" src="sand.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
